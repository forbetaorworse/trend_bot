<div id="loginForm" class="panel panel-default">
	<h1>Welcome to TRENDSPACE</h1>
	<p>Please login to continue. Or <a href="/signup">sign up</a></p>
	<form role="form">
		<div class="form-group">
			<label for="email">Email Address</label>
			<input id="email" name="password" type="text" class="form-control" placeholder="user@example.com">
		</div>
		<div class="form-group">
			<label for="password">Password</label>
			<input id="password" name="password" type="password" class="form-control" placeholder="password">
		</div>
		<button type="submit" class="btn btn-default">Submit</button>
	</form>
</div>
