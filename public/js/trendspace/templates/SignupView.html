<div id="signupForm" class="panel panel-default">
	<h1>Welcome to TRENDSPACE</h1>
	<form role="form">
		<div class="form-group">
			<label for="email">Email Address</label>
			<input id="email" name="password" type="text" class="form-control" placeholder="user@example.com">
		</div>
		<div class="form-group">
			<label for="password">Password</label>
			<input id="password" name="password" type="password" class="form-control" placeholder="password">
		</div>
	    <div class="form-actions">
      		<button type="submit" class="btn btn-primary">Sign up</button>&nbsp;or&nbsp;<a href="/login" class="show-login">log in</a>
    	</div>
	</form>
</div>
